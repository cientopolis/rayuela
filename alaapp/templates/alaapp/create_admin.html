
{% extends 'alaapp/base/base.html' %}
{% load static %}
{% block title %} Alta admin {% endblock %}

{% block content %}    



<div class="register-box mb-5">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="" class="h1">Alta de administrador</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Datos</p>
  
        <form action="/register_admin/" id='send' method="post">{% csrf_token %}
          <label class="invalid-feedback d-block">{% for message in messages %}{% if message.tags == 'error' %}*{{ message }}{% endif %}{% endfor %}</label>
          <label class="valid-feedback d-block">{% for message in messages %}{% if message.tags == 'success' %}*{{ message }}{% endif %}{% endfor %}</label>
          <div class="input-group mb-3">
            <input type="text" name='name' class="form-control" placeholder="Nombre Completo">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" name='email' class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
              <input type="text" name='username' class="form-control" placeholder="Nombre de usuario">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          <div class="input-group mb-3">
            <input type="password" name='password' class="form-control" placeholder="Contraseña">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" name='repeat_password' class="form-control" placeholder="Repita la contraseña">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
        </form>
          <div class="d-flex justify-content-center">
          
            
            <!-- /.col -->
            <div class="col-6 ">
                
                    <button onclick="$.confirmation(send);"  class="btn btn-primary btn-block">Alta</button>
                
            </div>
        
            <!-- /.col -->
          </div>
        
  
        
  
        
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>

{% endblock %}
{% block scripts %}
<script src="{% static 'dist/js/sweetalert2.all.min.js' %}"></script>
    <script src="{% static '/dist/js/showconfirmation.js' %}"></script>
{% endblock %}
